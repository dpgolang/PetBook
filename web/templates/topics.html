{{ define "layout"}}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forum</title>
        <link rel="stylesheet" href="../static/forum.css">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <!--   BOOTSTRAP-->
    </head>

    <body>
    <div style="margin-top:10px; margin-left:30%;">

        {{ range . }}

            <div class="box" style="width: 50%;margin-bottom: 10px; background-color: #fafafa">

                <h3><a style="color:black; margin-top:10px;" href="topics/{{ .TopicID }}">{{ .Title }}</a></h3>
                <br>
                <h6>{{ .Description }}</h6>
                <br>
                <small>Author: {{ .UserName}}</small>
                <br>
                <small>Comments: {{ len .CommentsIDs}}</small>
                <br>
                <small>{{ .CreatedTime | fdate}}</small>
            </div>

        {{ else }}
            <h1> Nothing to show </h1>
        {{ end}}


    </div>

    <div class="footer" style="margin-left:5px;  background-color: #fafafa">

        <form action="/topics" method="POST">
            <h1>Add Topic</h1>
            <input type="text" name="title" class="form-control form-control-sm" placeholder="title" required>
            <br>
            <textarea rows="4" cols="20" class="form-control form-control-sm" name="description"
                      placeholder="description" required></textarea>
            <input type="submit" style="margin-top: 10px;" class="btn btn-sm btn-outline-info " value="Create">
        </form>
    </div>

    </body>

    </html>

{{ end }}
