{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/static/chat.css"/>
    <link rel="stylesheet" href="/static/materialize_css/materialize.min.css"/>

</head>
<body>
<a id="UserID" hidden="true">{{.}}</a>
<nav>
    <div class="nav-wrapper">
      <a class="brand-logo black-text left">Chat</a>
      <ul class="left hide-on-med-and-down">
        <li><a class = "navbar-text" href="/">Home</a></li>
        <li><a class = "navbar-text" href="/mypage/following">My community</a></li>
        <li><a class = "navbar-text" href="/chats">Chats</a></li>
        <li><a class = "navbar-text" href="/topics">Forum</a></li>
        <li><a class = "navbar-text" href="/mypage/edit">Forum</a></li>
        <li><a class = "navbar-text" href="/topics">Settings</a></li>
        <li><a class = "navbar-text" href="/logout">Logout</a></li>
      </ul>
    </div>
</nav>


<main id="app">

<div class="row">
        <div class="col s12 center">
          <div class="input-field inline">
      <input class="datepicker"dw id="calendar" type="text">
      <label for="calendar">Search by date</label>
          </div>
           <button id="searchByDateBtn" class="waves-effect waves-light btn" @click="searchByDate">
                <i class="material-icons right">search</i>
                Search
            </button>
            <button id= "cancelSearchBtn" class="waves-effect waves-light btn hide" @click="cancelSearch">
                <i class="material-icons right">cancel</i>
                Cancel
            </button>
        </div>
</div>
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="messageInputbox" class="input-field col s9" >
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s3">
            <button id="sendMessageBtn" class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
    </div>

</main>
<footer class="page-footer">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="/static/chat.js"></script>
<script src="/static/materialize_js/materialize.min.js"></script>
<script >
    document.addEventListener('DOMContentLoaded', function() {
   var elems = document.querySelectorAll('.datepicker');
   M.Datepicker.init(elems, {
    format: 'dd-mm-yyyy',
    showClearBtn: true
   });
 });
</script>

</body>
</html>
{{end}}
